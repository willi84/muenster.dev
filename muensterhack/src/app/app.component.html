<mat-sidenav-container class="red" >
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
      <a mat-list-item *ngFor="let navigation of menu"  [routerLink]="['/', navigation.link]">

        <mat-icon class="icon">{{navigation.icon}}</mat-icon>
        <span  class="label">{{navigation.title}}</span>
       </a>
    
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
     <div fxHide.gt-xs>
       <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
      <img src="/assets/logo.png" class="logo-menu" width="25"  fxHide.xs>
       <a routerLink="/">
          muenster.dev
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
          <li *ngFor="let navigation of menu" >
            <a [routerLink]="['/', navigation.link]" *ngIf="navigation.isLogin == undefined">
              <mat-icon class="icon">{{navigation.icon}}</mat-icon>
              <span  class="label">{{navigation.title}}</span>
             </a>
            <a (click)="isLoggedIn = !isLoggedIn" *ngIf="navigation.isLogin != undefined && navigation.isLogin == isLoggedIn">
              <mat-icon class="icon">{{navigation.icon}}</mat-icon>
              <span  class="label">{{navigation.title}}</span>
             </a>
          </li>
        </ul>
     </div>
    </mat-toolbar-row>
  </mat-toolbar>

</mat-sidenav-container>
