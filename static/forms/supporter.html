<!DOCTYPE html>
  <html>
    <head>
        <meta charset="utf-8" />
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="../materialize-muenster.dev.css">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
         <div class="row">
            <h5><i class="material-icons">lightbulb_outline</i> <i>SUBMIT</i> - Supporter werden</h5>
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <input id="titel" type="text" class="validate">
                  <label for="titel">Ich bin</label>
                </div>
                <div class="input-field col s6">
                  <input id="ideengeber" type="text" class="validate">
                  <label for="ideengeber">E-Mail Adresse</label>
                  <span class="helper-text" data-error="wrong" data-success="right">Oder andere Kontaktmöglichkeit</span>
                </div>
                <div class="input-field col s6">
                    <div id="checkbox" class="section scrollspy">
                        <p>Ich kann</p>
                        <p>
                        <label>
                            <input type="checkbox" />
                            <span>Computerkram</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox"  />
                            <span>Texte Korrekturlesen</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox"  />
                            <span>Testen und Feedback geben</span>
                        </label>
                        </p>
                    </div>
                </div>
                <div class="input-field col s6">
                    <p>
                    <input id="email_inline" type="email" class="validate">
                    <label for="email_inline">Ein bis zwei Sätze über meine Fähigkeiten</label>
                    <span class="helper-text" data-error="wrong" data-success="right">Ich kann außerdem&hellip;</span>
                    </p>
                </div>

                <div class="input-field col s6">
                    <select multiple>
                      <option value="" disabled selected>Mein Hintergrund</option>
                      <option value="1">Kultur / Kunst</option>
                      <option value="2">IT-Experte</option>
                      <option value="3">Sonstiges</option>
                    </select>
                    <label>Mein Hintergrund</label>
                </div>

                <div class="input-field col s6">
                    <div id="checkbox" class="section scrollspy">
                        <p>Meine Interessen</p>
                        <p>
                        <label>
                            <input type="checkbox" />
                            <span>Gesellschaft</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox"  />
                            <span>Nachhaltigkeit</span>
                        </label>
                        </p>
                        <p>
                        <label>
                            <input type="checkbox"  />
                            <span>Kunst / Kultur</span>
                        </label>
                        </p>
                    </div>
                </div>

                <div class="input-field col s6">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Ich habe besonderes Interesse an diesen Projekten</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <div class="right">
                        <a class="waves-effect waves-light btn-large"><i class="material-icons right">assignment_turned_in</i>Abschicken</a>
                    </div>
                </div>

            </div>

            </form>
          </div>
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, {});
        });
    </script>
    </body>
  </html>
